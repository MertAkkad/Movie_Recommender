<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result-title {
        font-size: 1.5em;  /* Adjust the size as needed */
        font-weight: bold;  /* Make it bold for emphasis */
    }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #e9ecef;
        }
        .result h3 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Finder</h1>
        <form method="POST">
            <input type="text" name="user_prompt" placeholder="Enter your text prompt..." required>
            <button type="submit">Find Movies</button>
        </form>
        {% if results %}
        <h2 class="mt-5">Top Matches:</h2>
        <div class="row">
            {% for result in results %}
            <div class="col-md-4 mb-4">
                <div class="result">
                    <h5 class="result-title">{{ result.title }}</h5>
                    <p><strong>Overview:</strong> {{ result.overview }}</p>
                    <p><strong>Keywords:</strong> {{ result.keywords }}</p>
                    <p><strong>Release Date:</strong> {{ result.release_date }}</p>
                    <p><strong>Duration:</strong> {{ result.runtime }} minutes</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
